<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeNutri</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets\style.css" />
</head>

<body>
    <header class="hero">RecipeNutri</header>
    <nav class="navBar">
        <ul class="nav-list">
           <li><a href="#aboutus"></a>About Us</li>
           <li><a href="#inspiredby"></a>Inspired By</li>
           <li><a href="#contactus"></a>Contact Us</li>
        </ul>
    </nav>
    <div class="container">
        <h2>Meal Recipe Displayed Here</h2>
        <form id="recipeForm">
            <div class="searchBar">
                <label for="mealInput"></label>

            </div>
            <button type ="submit" class = "submitBtn">Let's Cook!</button>
        </form>
    </div>
    <div class="recipe-details" id="recipeDetails"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets\script.js"></script>
</body>

</html>
